<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Test HTML Table</title>

  <body>
    <!-- Test table -->
    <table>
      <caption>
        Employee Salary Table
      </caption>
      <thead>
        <tr>
          <th>No.</th>

      <tbody>
        <tr>
          <td>1</td>

          <td>Founder Microsoft</td>

        </tr>
        <tr>
          <td>2</td>
          <td>Elon Musk</td>
          <td>CEO SpaceX</td>
          <!-- <td>$120,000</td> -->

        <tr>

          <td>Co-founder Apple</td>
          <td>$150,000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Larry Page</td>

          <td>$140,000</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Mark Zuckerberg</td>
          <td>Founder Facebook</td>
          <td>$120,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Salary</td>
          <td>$630,000</td>
        </tr>
      </tfoot>
